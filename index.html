<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock & YouTube Player</title>
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Digital Clock Styling */
    #clock {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #1e1e1e;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
    }

    /* YouTube Player Styling */
    #videoContainer {
      width: 80%;
      max-width: 800px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }

    /* Navigation Links */
    .nav-links {
      margin-top: 20px;
    }

    .nav-links a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Digital Clock & YouTube Player</h1>

  <!-- Digital Clock Display -->
  <div id="clock">00:00:00</div>

  <!-- YouTube Video Player -->
  <div id="videoContainer">
    <iframe id="youtubePlayer" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Navigation Links -->
  <div class="nav-links">
    <a href="save.html">Save Videos</a> | <a href="retrieve.html">View Saved Videos</a>
  </div>

  <script>
    // Digital Clock Function
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Function to Extract YouTube Video ID
    function extractVideoId(url) {
      try {
        const parsedUrl = new URL(url);
        if (parsedUrl.hostname.includes('youtube.com')) {
          return parsedUrl.searchParams.get('v') || parsedUrl.pathname.split('/').pop();
        }
        if (parsedUrl.hostname.includes('youtu.be')) {
          return parsedUrl.pathname.substring(1);
        }
        return null;
      } catch (error) {
        console.error('Error extracting video ID:', error);
        return null;
      }
    }

    // Load Selected Video
    function loadVideo() {
      let videoUrl = localStorage.getItem("selectedVideo");
      if (videoUrl) {
        const videoId = extractVideoId(videoUrl);
        if (videoId) {
          document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        } else {
          document.getElementById('videoContainer').innerHTML = '<p>Invalid video URL. Please select a valid video.</p>';
        }
      } else {
        document.getElementById('videoContainer').innerHTML = '<p>No video selected. Please choose a video from the list.</p>';
      }
    }

    // Load the video when the page loads
    window.onload = loadVideo;
  </script>
</body>
</html>
