<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
    }
    #clock {
      font-size: 5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Digital Clock and YouTube Player</h1>
  <nav>
    <a href="save.html">Save Videos</a> | <a href="retrieve.html">View Saved Videos</a>
  </nav>
  <div id="clock"></div>
  <iframe id="youtubePlayer" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <script>
    // Digital Clock
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // YouTube Player: User has to get the link from browser URL address - NOT FROM SHARE
    const urlParams = new URLSearchParams(window.location.search);
    const ytPath = urlParams.get('v='); // || 'dQw4w9WgXcQ'; // Default video ID
    console.log("ytPath= ", ytPath);
    const videoId = getYouTubeVideoId(ytPath);
    console.log('Video ID: ', videoId);
    document.getElementById('youtubePlayer').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0`;
    //document.getElementById('youtubePlayer').src = `${videoId}?autoplay=1`;


    function getYouTubeVideoId(url) {
  // Regular expression to match various YouTube URL formats
  const regExp = /^.*(http:\/\/googleusercontent\.com\/youtube\.com\/2\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#\&\?]*).*/;

  const match = url.match(regExp);

  if (match && match[2].length === 11) {
    return match[2];
  } else {
    return null; // Return null if no valid video ID is found
  }
}

  </script>
</body>
</html>
