/* Page 1: Save YouTube URLs (save.html) */
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save YouTube Videos</title>
</head>
<body>
  <h1>Save YouTube Videos</h1>
  <nav>
    <a href="index.html">Go to Main Page</a> | <a href="retrieve.html">View Saved Videos</a>
  </nav>
  <!-- Form to Submit Video Links -->
  <form name="video-form" method="POST" data-netlify="true">
    <label for="videoUrl">YouTube URL:</label>
    <input type="text" id="videoUrl" name="videoUrl" placeholder="Paste YouTube URL here" required />
    <button type="submit">Store</button>
  </form>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      const input = document.getElementById('videoUrl');
      if (!input.value.includes('youtube.com/watch?v=')) {
        e.preventDefault();
        alert('Please enter a valid YouTube URL!');
      }
    });
  </script>
</body>
</html>
