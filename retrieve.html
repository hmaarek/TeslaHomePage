<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrieve Videos</title>
</head>
<body>
  <h1>Saved Videos</h1>
  <nav>
    <a href="save.html">Save Videos</a> | <a href="index.html">Go to Main Page</a>
  </nav>
  <ul id="videoList"></ul>
  <script>
    const apiKey = process.env.YOUTUBE_API_KEY; // Securely fetch from Netlify environment variables

  
    function extractVideoId(url) {
      try {
        const parsedUrl = new URL(url);
        
        // Handle standard YouTube URL
        if (parsedUrl.hostname.includes('youtube.com')) {
          return parsedUrl.searchParams.get('v') || parsedUrl.pathname.split('/').pop();
        }
  
        // Handle short YouTube URLs (youtu.be)
        if (parsedUrl.hostname.includes('youtu.be')) {
          return parsedUrl.pathname.substring(1); // Remove the first '/'
        }
  
        return null; // Invalid or unsupported URL
      } catch (error) {
        console.error('Error extracting video ID:', error);
        return null;
      }
    }
  
    fetch('/.netlify/functions/get-submissions')
      .then(response => response.json())
      .then(data => {
        const videoList = document.getElementById('videoList');
  
        data.forEach(submission => {
          const videoUrl = submission.data.videoUrl;
          const videoId = extractVideoId(videoUrl);
  
          if (videoId) {
            // Fetch video details from YouTube Data API
            fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`)
              .then(res => res.json())
              .then(videoData => {
                const title = videoData.items[0]?.snippet?.title || 'Unknown Title';
                videoList.innerHTML += `<li><a href="index.html?video=${encodeURIComponent(videoUrl)}">${title}</a></li>`;
              })
              .catch(err => {
                console.error('Error fetching video details:', err);
                videoList.innerHTML += `<li><a href="index.html?video=${encodeURIComponent(videoUrl)}">Unknown Title</a></li>`;
              });
          } else {
            videoList.innerHTML += `<li>Invalid YouTube URL</li>`;
          }
        });
      })
      .catch(err => console.error('Error fetching submissions:', err));
  </script>
  
</body>
</html>
