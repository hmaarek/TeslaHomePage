<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrieve Videos</title>
</head>
<body>
  <h1>Saved Videos</h1>
  <nav>
    <a href="save.html">Save Videos</a> | <a href="index.html">Go to Main Page</a>
  </nav>
  <ul id="videoList"></ul>
  <script>
    fetch('/.netlify/functions/video-list') // Replace with serverless function if needed
      .then(response => response.json())
      .then(data => {
        const videoList = document.getElementById('videoList');
        data.forEach(video => {
          videoList.innerHTML += `<li><a href='index.html?v=${video.videoId}'>${video.url}</a></li>`;
        });
      })
      .catch(err => console.error('Error fetching videos:', err));
  </script>
</body>
</html>
